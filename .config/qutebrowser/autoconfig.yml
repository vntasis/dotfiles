config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',ap': config-cycle content.user_stylesheets /home/vntasis/projects/solarized-everything-css/css/apprentice/apprentice-all-sites.css
          ''
        ',dr': config-cycle content.user_stylesheets /home/vntasis/projects/solarized-everything-css/css/darculized/darculized-all-sites.css
          ''
        ',gr': config-cycle content.user_stylesheets /home/vntasis/projects/solarized-everything-css/css/gruvbox/gruvbox-all-sites.css
          ''
        ;F: hint links spawn mpv {hint-url}
  content.pdfjs:
    global: true
  content.private_browsing:
    global: true
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: Hack
  fonts.default_size:
    global: 11pt
  url.default_page:
    global: https://searx.fmac.xyz/
  url.searchengines:
    global:
      DEFAULT: https://searx.fmac.xyz/search?q={}
      anac: https://anaconda.org/search?q={}
      du: https://duckduckgo.com/?q={}
      gth: https://github.com/search?q={}
      lbr: https://lbry.tv/$/search?q={}
      ths: https://www.powerthesaurus.org/{}/synonyms
      w: https://en.wikipedia.org/?search={}
      wa: https://wiki.archlinux.org/?search={}
      yt: https://youtube.com/results?search_query={}
  url.start_pages:
    global: https://searx.fmac.xyz/
